<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
    <title>Progressive Web Apps</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <style>
        .page, #slideshow {
            height: 100vh;
            background: gray;
        }
    </style>

</head>
<body>
    <div class="loader">
        <div class="loader-text">Loading...</div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                <span class="sr-only">80% Complete (danger)</span>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-toggle="collapse"
                            data-target="#collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#slideshow" class="navbar-brand">
                        <h1>Wisdom <span class="subhead">Pet medicine</span> </h1>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="collapse">
                    <ul class="nav navbar-nav navbar-right">

                        <li role="presentation" class="active"><a href="#slideshow">Slideshow</a></li>
                        <li role="presentation"><a href="#adoption">Adoption</a></li>
                        <li role="presentation"><a href="#appointments">Appointments</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="slideshow">

    </div>
    <main>
        <div class="page" id="adoption">
            <div class="container">
                <h2 class="page-headline">
                    Adoptions
                </h2>
                <p>Some text by topic. Click on photo for more information.</p>
            </div>
            <!-- container -->
        </div>
    </main>
    <script src="build/bundle.js"></script>
</body>
</html>
